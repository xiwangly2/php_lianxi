<!DOCTYPE html>
<html>
<head>
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post">
        <label>用户名：</label>
        <input type="text" name="username" required><br/><br/>
        <label>邮箱：</label>
        <input type="text" name="email" required><br/><br/>
        <label>密码：</label>
        <input type="password" name="password" required><br/><br/>
        <button type="submit">注册</button>
    </form>
</body>
</html>
